name: News Pipeline

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

# Required for pushing changes back to the repository
permissions:
  contents: write

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run news pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AUTO_PUBLISH: 'true'
        run: npm run news:generate

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain content/news/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/news/
          # Check if there are actual article changes (not just processed-urls)
          if git diff --cached --name-only | grep -v ".processed-urls.json" | grep -q ".mdx"; then
            git commit -m "ðŸ“° Auto-generated news articles"
          else
            git commit -m "ðŸ“° Update processed news URLs [skip ci]"
          fi
          git push
