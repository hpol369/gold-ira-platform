name: Daily News Pipeline

on:
  schedule:
    # Run every day at 6 AM UTC (1 AM EST / 10 PM PST previous day)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run news pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AUTO_PUBLISH: 'true'  # Set to 'false' if you want review queue
        run: npm run news:generate

      - name: Check for new articles
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain content/news/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push new articles
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/news/
          git commit -m "ðŸ“° Auto-generated daily news articles [skip ci]"
          git push

      - name: Trigger deployment (optional)
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          echo "New articles committed. Deployment will be triggered by your hosting provider."
          # If using Vercel, it auto-deploys on push
          # If you need manual trigger, add webhook here
