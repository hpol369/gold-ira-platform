name: News Pipeline

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

# Required for pushing changes back to the repository
permissions:
  contents: write

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run news pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AUTO_PUBLISH: 'true'
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
        run: npm run news:generate

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain content/news/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for social queue
        id: check-social
        run: |
          if [[ -f content/news/.social-queue.json ]] || [[ -f content/news/.tweet-queue.json ]]; then
            echo "has_social=true" >> $GITHUB_OUTPUT
          else
            echo "has_social=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/news/
          # Don't commit queue files
          git reset content/news/.tweet-queue.json 2>/dev/null || true
          git reset content/news/.social-queue.json 2>/dev/null || true
          # Check if there are actual article changes (not just processed-urls)
          if git diff --cached --name-only | grep -v ".processed-urls.json" | grep -q ".mdx"; then
            git commit -m "ðŸ“° Auto-generated news articles"
          else
            git commit -m "ðŸ“° Update processed news URLs [skip ci]"
          fi
          # Pull with rebase to handle concurrent pushes, then push
          git pull --rebase origin main || true
          git push || echo "Push failed, will retry next run"

      - name: Wait for Vercel deploy
        if: steps.check-social.outputs.has_social == 'true' && steps.check-changes.outputs.has_changes == 'true'
        run: |
          echo "Waiting 4 minutes for Vercel to deploy the new articles..."
          sleep 240

      - name: Post queued social media
        if: steps.check-social.outputs.has_social == 'true'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
        run: npx tsx scripts/news/post-queued-tweets.ts
