name: Quote Tweet Pipeline

on:
  schedule:
    # Run every 4 hours (6x per day)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  quote-tweets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quote tweet pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: npm run twitter:quotes

      - name: Commit dedup file
        run: |
          if [[ -n $(git status --porcelain content/news/.quoted-tweets.json) ]]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add content/news/.quoted-tweets.json
            git commit -m "Update quoted tweets dedup [skip ci]"
            git pull --rebase origin main || true
            git push || echo "Push failed, will retry next run"
          else
            echo "No changes to dedup file"
          fi
